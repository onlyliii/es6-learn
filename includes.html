<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>includes</title>
</head>
<body>


<script>
    var string = 'eat food';
    var subString = 'foo';
    console.log(string.indexOf(subString) > -1); //true

    const string6 = 'food';
    const subString6 = 'foo';
    console.log(string6.includes(subString6)); //true
</script>
</body>
</html>
