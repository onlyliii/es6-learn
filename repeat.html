<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>repeat</title>
</head>
<body>


<script>
    // 重复，循环
    function repeat(string, count) {
        var strings = [];
        while (strings.length < count) {
            strings.push(string);
        }
        return strings.join('');
    }
    //es6
    alert('meow'.repeat(3)); //'meowmeowmeow'

</script>
</body>
</html>
