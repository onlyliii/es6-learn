<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        img {
            transition: 1s;
        }
    </style>
</head>
<body>
<script>
    function Person(name) {
        this.name = name;
    }
    Person.prototype.prefixName = function (arr) {
        var that = this;    // Store the context of this
        return arr.map(function (character) {
            return that.name + character;
        });
    };
    Person.prototype.prefixName2 = function (arr) {
        return arr.map(function (character) {
            return this.name + character;
        },this);
    };
    Person.prototype.prefixName3 = function (arr) {
        return arr.map(function (character) {
            return this.name + character;
        }.bind(this));
    };
    //箭头函数
    Person.prototype.prefixName4 = function (arr) {
        return arr.map(character => this.name + character);
    }
</script>
</body>
</html>
