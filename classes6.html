<script>
    class Person {

            this.name = name;
            this.age = age;
            this.genter = genter;
        }
        incrementAge() {
            this.age += 1;
        }

    //继承
    class Personal extends Person {
        constructor(name, age, gender, occupation, hoddy) {
            super(name, age, genter);
            this.occupation = occupation;
            this.hobby = hobby;
        }
        incrementAge() {
            super.incrementAge();
            this.age += 20;
            console.log(this.age);
        }
    }
</script>
